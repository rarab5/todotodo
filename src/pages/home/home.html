<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Todo List
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items" (click)="viewItem(item)">
      <ion-item><ion-label>{{item.title}}</ion-label></ion-item>
      <ion-item-options side="left">
        <button id="delete-button" ion-button color="danger" (click)="deleteItem(item)">
            <ion-icon name="trash"></ion-icon> Delete
        </button>
        <button class="edit-button" ion-button color="primary" (click)="editItem(item)">
          <ion-icon name="brush"></ion-icon> Edit
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
